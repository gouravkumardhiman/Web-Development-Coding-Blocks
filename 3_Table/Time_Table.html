<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <table border="1" cellpadding="35" cellspacing="0">
        <thead align="center">
            <tr>
                <th>Periods/Days</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th> </th>
                <th colspan="2">4</th>
                <th colspan="2">5</th>    
            </tr>  
        </thead>
        <tbody>
            <tr align="center">
                <td>Mon</td>
                <td>C++</td>
                <td>HTML</td>
                <td>CSS</td>
                <td rowspan="5">B <br>R <br>E <br>A <br>K</td>
                <td colspan="2">JAVA</td>
                <td colspan="2">C++</td>
            </tr>
            <tr align="center">
                <td>Tue</td>
                <td rowspan="3">Hindi</td>
                <td colspan="2">Web Dev</td>
                
                <td>C++</td>
                <td>HTML</td>
                <td>CSS</td>
                <td rowspan="2">OS</td>
            </tr>
            <tr align="center">
                <td>Wed</td>
                <td colspan="2">C++</td>
                
                <td colspan="3">Django</td>
            </tr>
            <tr align="center">
                <td>Thu</td>
                <td colspan="2">JAVA</td>
               
                <td>English</td>
                <td>Go</td>
                <td colspan="2">Networks</td>
            </tr>
            <tr align="center">
                <td>Fri</td>
                <td colspan="3">Data Science</td>
               
                <td colspan="2">C++</td>
                <td>Go</td>
                <td>Python</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
