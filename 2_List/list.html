<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- un-ordered list -->
    <h3>Movies</h3>
    <ol type="A" start="2">
        <li>Iron Man</li>
        <li>12th fail</li>
        <li>Animal</li>
        <li>Jeene nhi dunga</li>
    </ol>
    <!-- ul attributes -->
    <ul type="square">
        <li>Iron Man</li>
        <li>12th fail</li>
        <li>Animal</li>
        <li>Jeene nhi dunga</li>
    </ul>
</body>
</html>
